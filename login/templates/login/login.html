{% extends 'base.html' %}
{% load static %}
{% block content %}

     <section class="contact-information padding-tb">
        <div class="container">
            <div class="section-wrapper">
                <div class="row">
                    <div class="col-lg-6 col-12"></div>
                    <div class="col-lg-6 col-12">
                        <h5>Login</h5>
                        {{ form.non_field_errors }}
                        <form class="d-flex flex-wrap justify-content-between" method="post">
                            {% csrf_token %}
                            {% for f in form %}
                                {{ f }}
                                {{ f.errors }}
                            {% endfor %}
                            <button type="submit" class="food-btn style-2"><span>Login</span></button>
                        </form>
                        <p>Do not have an account? <a href="{% url 'register' %}" style="color: #bd2130; font-size: large">Register Now!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
